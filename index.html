<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Codes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="key-details-box">
        <div id = "key-pressed-box">
            <p><span id="key-pressed">a</span></p>
        </div>
        <div id="key-details">
            <p>e.key:<span id="key"></span></p>
            <p>e.code:<span id="code"></span></p>
            <p>e.which:<span id="which"></span></p>
            <p>e.keyCode:<span id="keyCode"></span></p>
        </div>
    </div>
    <script src="keycode.js"></script>
</body>
</html>
